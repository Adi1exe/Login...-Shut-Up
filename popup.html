<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Login? Shut Up!</h1>
    </div>
    <div class="controls">
      <div class="control-row">
        <span class="label">Extension Enabled</span>
        <label class="switch">
          <input type="checkbox" id="enabledToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="control-row">
        <span class="label">Block Count</span>
        <span id="blockCount" class="counter">0</span>
      </div>
      <div class="control-row">
        <span class="label">Aggressiveness</span>
        <div class="level-selector">
          <button id="level1" class="level-btn selected">Low</button>
          <button id="level2" class="level-btn">Medium</button>
          <button id="level3" class="level-btn">High</button>
        </div>
      </div>
      <div class="control-row">
        <span class="label">Auto-fill Logins</span>
        <label class="switch">
          <input type="checkbox" id="autofillToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="buttons">
      <button id="clearListBtn" class="minecraft-btn">Reset Stats</button>
      <button id="optionsBtn" class="minecraft-btn">Options</button>
    </div>
    <div class="footer">
        <span>Made with ❤️ for those who hate login popups</span>
        <a href="https://adityadolas.netlify.app" id="portfolioLink" class="portfolio-link" target="_blank">Created by Adi</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
